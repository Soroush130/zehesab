<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقاله</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/yekan-font/dist/font-face.css" rel="stylesheet">

    <!-- لینک به استایل‌های Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 700px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-box h2 {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        .submit-button {
            margin-top: 1rem;
            padding: 12px 20px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2563eb;
        }

        .btn-submit {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .glass-box {
                width: 90%;
                padding: 25px;
            }

            .glass-box h2 {
                font-size: 24px;
            }

            .input-group input,
            .input-group textarea,
            .input-group select {
                font-size: 14px;
            }

            .btn-submit {
                font-size: 14px;
                padding: 12px;
            }

            .btn-back {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .glass-box {
                padding: 20px;
            }

            .input-group input,
            .input-group textarea,
            .input-group select {
                font-size: 12px;
            }

            .btn-submit {
                font-size: 12px;
                padding: 10px;
            }

            .btn-back {
                font-size: 12px;
                padding: 6px;
            }
        }

        /* اضافه کردن فونت فارسی برای ویرایشگر */
        .ql-editor {
            font-family: 'Vazir', sans-serif; /* تغییر فونت ویرایشگر به فونت فارسی */
            font-size: 16px;
            direction: rtl;
            text-align: right;
        }

        .ql-toolbar {
            font-family: 'Vazir', sans-serif; /* تغییر فونت نوار ابزار */
        }
    </style>
</head>
<body>

<div class="glass-box">
    <h2>مقاله جدید</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="input-group">
            <label for="title">عنوان</label>
            <input type="text" id="title" name="title" placeholder="عنوان مقاله را وارد کنید" required
                   value="{% if form.title.value %}{{ form.title.value }}{% endif %}">
        </div>

        <div class="input-group">
            <label for="content">محتوا</label>
            <div id="content">{% if form.content.value %}{{ form.content.value|safe }}{% endif %}</div>
            <input type="hidden" name="content" id="hidden-content">
        </div>

        <button type="submit" class="btn-submit">ثبت مقاله</button>
    </form>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
    var quill = new Quill('#content', {
        theme: 'snow',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{'header': 1}, {'header': 2}],
                [{'list': 'ordered'}, {'list': 'bullet'}],
                [{'align': []}],
                ['link', 'image'],
                ['clean']
            ]
        }
    });

    document.querySelector('form').onsubmit = function () {
        document.querySelector('#hidden-content').value = quill.root.innerHTML;
    };
</script>

</body>
</html>
