<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزئیات بلاگ</title>
    <style>
        /* استایل کلی صفحه */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* گرادینت زیبا */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            flex-direction: column; /* تغییر چیدمان به صورت عمودی */
        }

        /* قاب شیشه‌ای مات برای جزئیات بلاگ */
        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 30px;
            overflow-y: auto;
        }

        /* تیترها و متن‌های اصلی */
        .glass-box h2 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
        }

        article h1 {
            font-size: 34px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        article p {
            font-size: 18px;
            color: #ddd;
            line-height: 1.6;
            text-align: right;
            margin-bottom: 20px;
        }

        /* استایل بخش محتوا */
        .blog-content {
            margin-top: 40px;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: right;
            color: #ddd;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .content-box p {
            margin-bottom: 20px;
        }

        .content-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }

        /* استایل لیست‌ها */
        .content-box ul, .content-box ol {
            list-style-position: inside;
            margin-left: 20px;
            font-size: 18px;
            line-height: 1.8;
        }

        .content-box li {
            margin-bottom: 10px;
        }

        .content-box a {
            color: #ff8c00;
            text-decoration: none;
        }

        .content-box a:hover {
            color: #ff2d00;
            text-decoration: underline;
        }

        /* استایل دکمه‌ها */
        .btn-back, .btn-edit {
            margin-top: 30px;
            padding: 12px 25px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        /* دکمه بازگشت */
        .btn-back {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .btn-back:active {
            transform: translateY(0);
        }

        /* دکمه ویرایش */
        .btn-edit {
            background: linear-gradient(135deg, #ff8c00, #ff2d00);
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #ff2d00, #ff8c00);
        }

        .btn-edit:active {
            transform: translateY(0);
        }

        /* ریسپانسیو کردن صفحه */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .glass-box {
                width: 100%;
                padding: 20px;
            }

            article h1 {
                font-size: 28px;
            }

            .content-box p {
                font-size: 16px;
            }

            .btn-back, .btn-edit {
                width: 100%;
                padding: 15px 0;
                margin-top: 20px;
            }
        }

        /* استایل اسکرول بار */
        ::-webkit-scrollbar {
            width: 12px; /* عرض اسکرول بار */
            height: 12px; /* ارتفاع اسکرول بار (برای اسکرول افقی) */
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1); /* رنگ پس‌زمینه مسیری که اسکرول در آن حرکت می‌کند */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #2575fc, #6a11cb); /* رنگ اسکرول بار */
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3); /* حاشیه دور اسکرول بار */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* تغییر رنگ اسکرول بار در حالت هاور */
        }

        ::-webkit-scrollbar-thumb:active {
            background: #6a11cb; /* رنگ اسکرول بار هنگام فعال بودن */
        }
    </style>
</head>
<body>
<div class="glass-box">
    <h2>جزئیات بلاگ</h2>

    <article>
        <h1>{{ blog.title }}</h1>
        <p><strong>نویسنده:</strong> {{ blog.author.first_name }} {{ blog.author.last_name }}</p>
        <p><strong>تاریخ انتشار:</strong> {{ blog.created_at|date:"Y-m-d H:i" }}</p>

        {% if blog.image %}
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}"
                 style="max-width: 100%; height: auto; border-radius: 10px; margin-top: 20px;">
        {% endif %}

        <div class="blog-content">
            <div class="content-box">
                <p>{{ blog.content|safe }}</p>
            </div>
        </div>
    </article>

    {% if request.user == blog.author %}
        <a href="{% url 'blog_update' blog_id=blog.id %}" class="btn-edit">ویرایش مقاله</a>
    {% endif %}

    <!-- دکمه بازگشت به صفحه اصلی -->
    <a href="{% url 'home' %}" class="btn-back">بازگشت به صفحه اصلی</a>
</div>
</body>
</html>
