<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزئیات بلاگ</title>
    <style>
        /* استایل کلی صفحه */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* گرادینت زیبا */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            flex-direction: column; /* تغییر چیدمان به صورت عمودی */
        }

        /* قاب شیشه‌ای مات برای جزئیات بلاگ */
        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 800px; /* حداکثر عرض فرم */
            text-align: center;
            margin-bottom: 30px; /* فاصله از پایین برای دکمه */
            overflow-y: auto; /* فعال کردن اسکرول در صورت لزوم */
        }

        .glass-box h2 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
        }

        .blog-content {
            color: #fff;
            margin-bottom: 30px;
            text-align: right;
        }

        .blog-content h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .blog-content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .blog-content img {
            max-width: 100%; /* حداکثر عرض تصویر 100% */
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 20px; /* فاصله از سایر محتوا */
        }

        .blog-meta {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            text-align: right; /* تراز به راست برای متا */
        }

        .blog-meta span {
            margin-right: 10px;
        }

        .blog-meta a {
            color: #fff;
            text-decoration: none;
        }

        /* استایل دکمه بازگشت */
        .btn-back {
            margin-top: 30px; /* ایجاد فاصله بیشتر از سایر محتوا */
            padding: 12px 25px;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* گرادینت دکمه */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block; /* دکمه به صورت بلوک نمایش داده نمی‌شود */
            text-align: center;
            width: auto; /* پهنای خودکار برای دکمه */
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb); /* تغییر گرادینت هنگام هاور */
        }

        .btn-back:active {
            transform: translateY(0); /* بازگشت دکمه به حالت اولیه هنگام کلیک */
        }

        /* استایل دکمه ویرایش */
        .btn-edit {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff8c00, #ff2d00); /* گرادینت دکمه ویرایش */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            width: auto;
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #ff2d00, #ff8c00); /* تغییر گرادینت هنگام هاور */
        }

        .btn-edit:active {
            transform: translateY(0); /* بازگشت دکمه به حالت اولیه هنگام کلیک */
        }

        /* ریسپانسیو کردن صفحه */
        @media (max-width: 768px) {
            body {
                padding: 20px; /* فاصله بیشتر در صفحات کوچکتر */
            }

            .glass-box {
                width: 100%; /* عرض 100% در صفحه‌های کوچک‌تر */
                padding: 20px;
            }

            .blog-content h3 {
                font-size: 20px;
            }

            .blog-content p {
                font-size: 16px;
            }

            .blog-meta {
                font-size: 14px;
            }

            .btn-back, .btn-edit {
                width: 100%; /* دکمه‌ها در صفحات کوچکتر تمام عرض را می‌گیرند */
                padding: 15px 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<div class="glass-box">
    <h2>جزئیات بلاگ</h2>

    <div class="blog-content">
        <h3>{{ blog.title }}</h3>

        <!-- نمایش تصویر مقاله در صورت وجود -->
        {% if blog.image %}
            <img src="{{ blog.image.url }}" alt="تصویر مقاله">
        {% endif %}

        <p>{{ blog.content|safe }}</p>
    </div>

    <div class="blog-meta">
        <span>نویسنده: {{ blog.author.username }}</span>
        <span>تاریخ انتشار: {{ blog.published_at|date:"d F Y" }}</span>
        <span>وضعیت: {{ blog.get_status_display }}</span>
    </div>

    {% if request.user == blog.author %}
        <a href="{% url 'blog_update' blog_id=blog.id %}" class="btn-edit">ویرایش مقاله</a>
    {% endif %}

    <!-- دکمه بازگشت به صفحه اصلی -->
    <a href="{% url 'home' %}" class="btn-back">بازگشت به صفحه اصلی</a>
</div>
</body>
</html>
